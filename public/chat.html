<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

        <div class="container-fluid">


            <div class="row bg-dark pt-3 pb-3 text-white">
                <div class="col-md-7 ">
                <a href="index.html">Cosmos</a>
                </div>
                <div class="col-md-1">
                <a href="#">Home</a>
                </div>
                <div class="col-md-1">
                 <a href="#">About</a>
                </div>
                <div class="col-md-1">
                <a href="#">Service</a>
                </div>
                <div class="col-md-1">
                <a href="#">Account</a>
                </div>
                <div class="col-md-1">
                <a href="#">Contact</a>
                </div>
            </div>

            <div class="row bg-white">
              <div class="col-md-3">

              </div>
              <div class="col-md-6">
                <div id="app">
                  <div v-for="data in chat">
                    <ul>
                      <li>
                        <p class="text-left"><strong>{{data.user}}</strong></p>
                        <p class="text-left">{{data.pesan}}</p>
                      </li>
                    </ul>

                  </div>

                </div>
                <div class="input-group mb-3">
                  <input  id="pesanTxt" type="text" class="form-control" placeholder="Masukkan pesan anda" aria-label="Recipient's username" aria-describedby="button-addon2">
                  <div class="input-group-append">
                    <button id="kirimBtn" class="btn btn-outline-primary" type="button" id="button-addon2">Kirim</button>
                  </div>
                </div>

              </div>
              <div class="col-md-3">

              </div>

            </div>


            <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-database.js"></script>
            <script type="text/javascript" src="js/firebase-config.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
            <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
            <script type="text/javascript">
              var db = firebase.database();
              let userId, userName;
              let  roomId;
            firebase.auth().onAuthStateChanged(function(user) {
              if (user) {

                //console.log(user.displayName);
              //  $("#userTxt").text("Hey, " + user.displayName);
                userName = user.displayName;
                userId = user.uid;

                var app = new Vue({
                 el: '#app',
                 firebase: {
                   chat: db.ref('chat/' + userId).limitToLast(50)
                 }
               });




              }else{
                location.href = 'login.html';
              }
             });

             $("#kirimBtn").click(function(){
                 var pesan = $("#pesanTxt").val();
                roomId = userId;

                 db.ref('chat/' + roomId).push({
                   user:userName,
                   pesan:pesan
                 });
                 $("#pesanTxt").val("");
              });










            </script>


        </div>


</body>
</html>
