    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

        <div class="container-fluid">


            <div class="row bg-dark pt-3 pb-3 text-white">
                <div class="col-md-8 ">
                  <a href="index.html"><img src="/img/logo.jpg" style="width:120px;"></a>
                </div>
                <div class="col-md-1">
                <a href="news.html">News</a>
                </div>
                <div class="col-md-1">
                 <a href="chat1.html">Chat</a>
                </div>
                <div class="col-md-1">
                <a href="report.html">Report</a>
                </div>
                <div class="col-md-1">
                <a href="javascript:void(0);" onclick="logout();">Logout</a>
                </div>
            </div>

            <div class="row">
                    <div class="col-md-12 section">

                        <section class="text-center">
                            <h1 id="userTxt"></h1>

                           <h2>WELCOME TO COSMOS!</h2>
                          <p>Your conseling monitoring solution.</p>
                            <p>Choose Where You Want To Chat<br><br>
                                <button type="button" class="btn btn-danger btn-lg"><a href="chat.html">PERSONAL</a></button>
                                <button type="button" class="btn btn-secondary btn-lg"><a href="public_chat.html">GROUP</a></button>
                            </p>

                        </section>
                    </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
          <script src="js/bootstrap.min.js"></script>

            <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>

            <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-auth.js"></script>
                    <script type="text/javascript" src="js/firebase-config.js"></script>
        <script type="text/javascript">
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            //console.log(user.displayName);
            $("#userTxt").text("Hey, " + user.displayName);

          }else{
            location.href = 'login.html';
          }
         });

         function logout(){
            firebase.auth().signOut().then(function() {
            // Sign-out successful.
              console.log("Logout Berhasil");
              location.href ='login.html';
            }).catch(function(error) {
              // An error happened.
              console.log("Terjadi Kesalahan : " + error);
            });
          }
        </script>
</body>
</html>
